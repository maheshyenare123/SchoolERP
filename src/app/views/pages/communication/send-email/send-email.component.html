<div class="form-group kt-form__group row">
    <div class="col-lg-12 kt-margin-bottom-20-mobile">
        <kt-portlet>
            <!-- See prop => '../../_core/models/data-sources/_base.datasource.ts' (loading$) -->
            <kt-portlet-header [class]="'kt-portlet__head--lg'" [title]="'Email Setting'">



            </kt-portlet-header>
            <!-- end::Header -->
            <kt-portlet-body>
                <div class="kt-form kt-margin-b-30">
                    <form class="kt-form" [formGroup]="sendEmailForm">
                        <div class="kt-portlet__body row">
                            <div class="col-lg-6 kt-margin-bottom-20-mobile">
                                <!-- <div class="form-group row"> -->
                                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                                    <mat-form-field class="mat-form-field-fluid">
                                        <input matInput placeholder="Enter Title" formControlName="title" />
                                        <mat-error> Title is
                                            <strong>required</strong>
                                        </mat-error>

                                    </mat-form-field>
                                </div>
                                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                                    <label> Message</label>
                                    <ckeditor formControlName="message" [config]="ckeConfig" debounce="500"
                                        (paste)="onPasteMessage($event)" (change)="onChangeMessage($event)">
                                    </ckeditor>
                                </div>
                                <!-- </div> -->
                            </div>





                            <div class="col-lg-6 kt-margin-bottom-20-mobile">
                                <!-- <div class="form-group row"> -->
                                <div class="col-lg-12 kt-margin-bottom-20-mobile">

                                    <mat-tab-group #tabGroup (selectedTabChange)="tabChanged($event)">
                                        <mat-tab label="Group">
                                            <div class="col-lg-12 kt-margin-bottom-20-mobile">
                                                <label>Message To</label>
                                                <section class="example-section" *ngFor="let check of roleCheckBoxList">
                                                    <mat-checkbox class="example-margin" [checked]="check.isChecked"
                                                        (change)="onRoleCheckBoxChanges($event.checked,check.data.id)">
                                                        {{check.data.name}}
                                                    </mat-checkbox>
                                                    <!-- <mat-error *ngIf="checkBoxError">
                                                            Teacher
                                                            <strong>is required</strong>
                                                        </mat-error> -->
                                                </section>

                                            </div>

                                        </mat-tab>
                                        <mat-tab label="Individual">
                                            <div class="form-group row">
                                                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                                                    <label>Message To </label>
                                                </div>
                                            <div class="col-lg-4 kt-margin-bottom-20-mobile">
          
                                                <mat-form-field class="mat-form-field-fluid">
                                                    <mat-select placeholder="Select " formControlName="classId">
                                                        <mat-option *ngFor="let roleData of rolesList"
                                                            [value]="roleData.id">
                                                            {{roleData.name}}
                                                        </mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                            </div>


                                            <div class="col-lg-5 kt-margin-bottom-20-mobile">
                                                 <input id="typeahead-config" type="text"
                                                    class="form-control form-control-sm" 
                                                  /> 
                                                  <!-- [ngbTypeahead]="search"  -->
                                            </div>

                                            <div>
                                                <button type="button" mat-raised-button color="primary" (click)="onAddBtn()"
                                              matTooltip="add ">
                                                Add
                                            </button>
                                        </div>

                                        </div>
                                        <div class="form-group row">

                                            



                                            </div>


                                        </mat-tab>
                                        <mat-tab label="Class">
                                            <div class="col-lg-12 kt-margin-bottom-20-mobile">
                                                <label>Message To</label>
                                                <mat-form-field class="mat-form-field-fluid">
                                                    <mat-select placeholder="Select Class" formControlName="classId"
                                                        (selectionChange)="onClassSelectChange($event.value)">

                                                        <mat-option *ngFor="let classData of classList"
                                                            [value]="classData.id">
                                                            {{classData.classses}}
                                                        </mat-option>
                                                    </mat-select>

                                                </mat-form-field>
                                            </div>
                                            <div class="col-lg-12 kt-margin-bottom-20-mobile">
                                                <label>Section </label>
                                                <section class="example-section"
                                                    *ngFor="let check of sectionCheckBoxList">
                                                    <mat-checkbox class="example-margin" [checked]="check.isChecked"
                                                        (change)="onSectionCheckBoxChanges($event.checked,check.data.id)">
                                                        {{check.data.name}}
                                                    </mat-checkbox>
                                                    <!-- <mat-error *ngIf="checkBoxError">
                                            Teacher
                                            <strong>is required</strong>
                                        </mat-error> -->
                                                </section>
                                            </div>

                                        </mat-tab>
                                        <mat-tab label="Today's birthday">
                                            <div class="col-lg-12 kt-margin-bottom-20-mobile">
                                                <label>Message To</label>
                                            </div>


                                        </mat-tab>
                                    </mat-tab-group>

                                    <!-- </div> -->
                                </div>
                            </div>


                        </div>
                        <div class="row text-right">
                            <div class="col-lg-12">

                                <button type="button" mat-raised-button cdkFocusInitial matTooltip="Cancel changes"
                                    (click)="onCancel()">
                                    Cancel
                                </button>&nbsp;
                                <button type="button" mat-raised-button color="primary" (click)="onSubmit()"
                                    [disabled]="viewLoading" matTooltip="Save changes">
                                    Save
                                </button>
                            </div>
                        </div>



                    </form>

                    <div class="kt-separator kt-separator--dashed"></div>
                </div>
            </kt-portlet-body>
        </kt-portlet>
    </div>
</div>
