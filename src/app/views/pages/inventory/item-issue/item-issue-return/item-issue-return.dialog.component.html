<div class="card card-custom" [ngClass]="{ 'card-body-progress card-body-progress-overlay' : viewLoading }">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">{{getTitle()}}</h3>
        </div>

        <!-- <button mat-icon-button class="close-button" [mat-dialog-close]="true">
            <mat-icon class="close-icon" color="warn">close</mat-icon>
        </button> -->

    </div>

    <div class="card-body">
        <span>Are you sure to return this item ! </span>
        <br>
        <div class="col-md-12 table-responsive">
            <table class="table mb0   ">
                <tbody>
                    <tr>
                        <th width="15%">Item</th>
                        <td width="35%"><span>{{itemIssue.itemName}}</span></td>
                    </tr>
                    <tr>
                        <th>Item Category</th>
                        <td><span>{{itemIssue.itemCategory}}</span></td>
                    </tr>
                    <tr>
                        <th>Quantity</th>
                        <td><span>{{itemIssue.quantity}}</span> </td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div class="card-footer">
        <div class="d-flex justify-content-between">
            <div class="mr-2"></div>
            <div>
                <button type="button" mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial
                    matTooltip="Cancel changes">
                    Cancel
                </button>&nbsp;
                <button type="button" mat-raised-button color="primary" (click)="onReturn(itemIssue)" [disabled]="viewLoading"
                    matTooltip="Save changes">
                    Return
                </button>
            </div>
        </div>
    </div>

</div>
