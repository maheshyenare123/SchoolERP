<div class="card card-custom"
	[ngClass]="{ 'card-body-progress card-body-progress-overlay' : viewLoading }">
	<div class="card-header">
		<div class="card-title">
			<h3 class="card-label">{{getTitle()}}</h3>
		</div>
	</div>
	<form class="form" [formGroup]="approveRejectLeaveForm"  autocomplete="off">
		<div class="card-body">

			<div class="card-body-progress">
				<mat-spinner [diameter]="20"></mat-spinner>
			</div>

			<div class="form-section form-section-first">

			<div class="form-group row" *ngIf="approveLeave.status==0">
				<div class="col-lg-6 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Enter Approve Reason" formControlName="approveOrRejectReason" />
						<mat-error> Approve Reason
							<strong>required</strong>
						</mat-error>
						
					</mat-form-field>
				</div>
			</div>

			<div class="form-group row" *ngIf="approveLeave.status==1">
				<div class="col-lg-6 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Enter Reject Reason" formControlName="approveOrRejectReason" />
						<mat-error> Reject Reason
							<strong>required</strong>
						</mat-error>
						
					</mat-form-field>
				</div>
			</div>


		</div>
		</div>
		<div class="card-footer">
			<div class="d-flex justify-content-between">
				<div class="mr-2"></div>
				<div>
					<button type="button" mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial matTooltip="Cancel changes">
						Cancel
					</button>&nbsp;
					<button type="button" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="viewLoading" matTooltip="Save changes">
						Save
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
