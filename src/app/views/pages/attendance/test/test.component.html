<button
  type="button"
  mat-raised-button
  color="primary"
  (click)="onSaveAttendance()"
  [disabled]="viewLoading"
  matTooltip="Save changes"
>
  Save Attendance
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{element.position}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{element.weight}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <!-- <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
  </ng-container> -->

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">
      <!-- {{element.symbol}} -->

      <mat-radio-group
        aria-label="Select an option"
        [(ngModel)]="element.symbol"
        value="{{element.symbol}}"
      >
        <mat-radio-button value="Present">Present</mat-radio-button>
        <mat-radio-button value="Late">Late</mat-radio-button>
        <mat-radio-button value="Absent">Absent</mat-radio-button>
        <mat-radio-button value="HalfDay">HalfDay</mat-radio-button>
      </mat-radio-group>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
